<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Profil - Réservation Hôtel</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      padding: 40px;
    }
    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Modifier mon profil</h2>
    <form id="profileForm">
      <input type="text" id="nom" placeholder="Nom complet" required>
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="password" id="mot_de_passe" placeholder="Nouveau mot de passe (facultatif)">
      <input type="tel" id="telephone" placeholder="Téléphone" required>
      <button type="submit">Mettre à jour</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (!token || !userId) {
      alert('Accès refusé. Veuillez vous connecter.');
      window.location.href = 'login.html';
    }

    // Charger les infos du profil
    fetch(`http://localhost:3000/api/users/${userId}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('nom').value = data.nom;
      document.getElementById('email').value = data.email;
      document.getElementById('telephone').value = data.telephone || '';
    });

    // Mettre à jour le profil
    document.getElementById('profileForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const mot_de_passe = document.getElementById('mot_de_passe').value;
      const telephone = document.getElementById('telephone').value;

      const body = { nom, email, telephone };
      if (mot_de_passe) body.mot_de_passe = mot_de_passe;

      const res = await fetch(`http://localhost:3000/api/users/${userId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (res.ok) {
        alert('Profil mis à jour avec succès');
      } else {
        alert('Erreur : ' + result.message);
      }
    });
  </script>
</body>
</html>
