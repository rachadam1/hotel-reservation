<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©servation - H√¥tel Soleil</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      padding: 40px;
    }
    .formulaire {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    .options label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="formReservation" class="formulaire">
    <h1>Formulaire de r√©servation</h1>

    <label>Type de r√©servation :</label>
    <select id="typeReservation">
      <option value="horaire">‚ö° √Ä l'heure</option>
      <option value="classique">üìÖ Classique</option>
    </select>

    <label>Pr√©nom :</label>
    <input type="text" id="prenom" required>

    <label>Nom :</label>
    <input type="text" id="nom" required>

    <label>Email :</label>
    <input type="email" id="email" required>

    <label>T√©l√©phone :</label>
    <input type="tel" id="telephone" required>

    <div id="formHoraire" style="display:none;">
      <label>Date :</label>
      <input type="date" id="dateHoraire">

      <label>Heure d'arriv√©e :</label>
      <select id="arriveeHoraire">
        <option>08:00</option><option>10:30</option><option>13:00</option>
      </select>

      <label>Heure de d√©part :</label>
      <select id="departHoraire">
        <option>10:00</option><option>12:30</option><option>15:00</option>
      </select>

      <label>Adultes :</label>
      <select><option>1</option><option>2</option><option>3</option></select>

      <label>Type de chambre :</label>
      <select><option>Standard</option><option>Junior</option></select>
    </div>

    <div id="formClassique" style="display:none;">
      <label>Date d'arriv√©e :</label>
      <input type="date" id="arriveeClassique">

      <label>Date de d√©part :</label>
      <input type="date" id="departClassique">

      <label>Adultes :</label>
      <select><option>1</option><option>2</option><option>3</option></select>

      <label>Enfants :</label>
      <select><option>0</option><option>1</option><option>2</option></select>

      <label>Type de chambre :</label>
      <select><option>Standard</option><option>Junior</option><option>Prestige</option></select>
    </div>

    <div class="options">
      <label>Options suppl√©mentaires :</label>
      <label><input type="checkbox" value="10000"> Petit-d√©jeuner (+10‚ÄØ000 FCFA)</label><br>
      <label><input type="checkbox" value="15000"> Parking (+15‚ÄØ000 FCFA)</label><br>
      <label><input type="checkbox" value="20000"> Acc√®s spa (+20‚ÄØ000 FCFA)</label><br>
      <label><input type="checkbox" value="5000"> Nettoyage express (+5‚ÄØ000 FCFA)</label>
    </div>

    <label>Montant estim√© :</label>
    <input type="text" id="montant" value="Calcul automatique" disabled>

    <label>Mode de paiement (simulation) :</label>
    <input type="text" placeholder="Ex : Paiement √† l‚Äôarriv√©e, Mobile Money, Esp√®ces">

    <button type="submit" onclick="calculerMontant()">Confirmer la r√©servation</button>
  </form>

  <script>
    const typeSelect = document.getElementById('typeReservation');
    const formHoraire = document.getElementById('formHoraire');
    const formClassique = document.getElementById('formClassique');

    typeSelect.addEventListener('change', () => {
      formHoraire.style.display = typeSelect.value === 'horaire' ? 'block' : 'none';
      formClassique.style.display = typeSelect.value === 'classique' ? 'block' : 'none';
    });

    function calculerMontant() {
      let total = 0;
      document.querySelectorAll('.options input[type="checkbox"]:checked').forEach(opt => {
        total += parseInt(opt.value);
      });
      document.getElementById('montant').value = total + ' FCFA';
    }

    document.getElementById('formReservation').addEventListener('submit', async function (e) {
      e.preventDefault();
      calculerMontant();

      const type = typeSelect.value;
      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const telephone = document.getElementById('telephone').value;

      const options = [];
      document.querySelectorAll('.options input[type="checkbox"]:checked').forEach(opt => {
        options.push(opt.parentElement.textContent.trim());
      });

      const montant = document.getElementById('montant').value;
      const modePaiement = document.querySelector('input[placeholder]').value;

      const reservation = {
        type,
        prenom,
        nom,
        email,
        telephone,
        options,
        montant,
        modePaiement
      };

      const res = await fetch('http://localhost:3000/api/reservations', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(reservation)
      });

      const result = await res.json();
      if (res.ok) {
        alert('R√©servation enregistr√©e avec succ√®s !');
      } else {
        alert('Erreur : ' + result.message);
      }
    });
  </script>
</body>
</html>
