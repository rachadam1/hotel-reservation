<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning M√©nage</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f8fc; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background: #ffc107; color: black; }
    .btn { padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .retard { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üßπ Planning du m√©nage</h1>

  <table>
    <thead>
      <tr>
        <th>Num√©ro</th>
        <th>√âtage</th>
        <th>Type</th>
        <th>Heure pr√©vue</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableMenage"></tbody>
  </table>

  <script>
    async function chargerChambres() {
      const res = await fetch('http://localhost:3000/api/chambres?statut=√† nettoyer');
      const chambres = await res.json();
      const tbody = document.getElementById('tableMenage');
      tbody.innerHTML = '';

      const now = new Date();

      chambres.forEach(ch => {
        const heurePrevue = new Date(ch.heure_prevue_nettoyage); // √† stocker dans ta base
        const retard = (now - heurePrevue) > 30 * 60 * 1000; // +30min

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ch.numero}</td>
          <td>${ch.etage}</td>
          <td>${ch.type}</td>
          <td>${ch.heure_prevue_nettoyage || '-'}</td>
          <td>${retard ? '<span class="retard">‚è∞ Retard</span>' : 'üü° √Ä nettoyer'}</td>
          <td><button class="btn" onclick="validerNettoyage(${ch.id})">‚úÖ Propre</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function validerNettoyage(id) {
      // Marque la chambre comme "propre" et lance le buffer de 30min
      fetch(`http://localhost:3000/api/chambres/${id}/statut`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ statut: 'buffer' }) // statut temporaire
      }).then(() => {
        setTimeout(() => {
          fetch(`http://localhost:3000/api/chambres/${id}/statut`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ statut: 'disponible' })
          });
        }, 30 * 60 * 1000); // 30 minutes
        chargerChambres();
      });
    }

    chargerChambres();
  </script>
</body>
</html>
