<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Client - Réservation Hôtel</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e0eafc);
      padding: 40px;
    }
    .register-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Créer un compte client</h2>
    <form id="registerForm">
      <input type="text" id="nom" placeholder="Nom complet" required>
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
      <input type="tel" id="telephone" placeholder="Téléphone" required>
      <input type="number" id="hotel_id" placeholder="ID de l'hôtel (optionnel)">
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const mot_de_passe = document.getElementById('mot_de_passe').value;
      const telephone = document.getElementById('telephone').value;
      const hotel_id = document.getElementById('hotel_id').value || null;

      try {
        const res = await fetch('http://localhost:3000/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nom,
            email,
            mot_de_passe,
            role: 'client',
            hotel_id
          })
        });

        const data = await res.json();

        if (res.status !== 201) {
          alert('Erreur : ' + data.message);
          return;
        }

        alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Erreur d’inscription :', error);
        alert('Erreur serveur');
      }
    });
  </script>
</body>
</html>
