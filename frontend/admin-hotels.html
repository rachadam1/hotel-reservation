<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des h√¥tels</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f8fc; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background: #007bff; color: white; }
    .btn { padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üìã Liste des h√¥tels</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Ville</th>
        <th>Pays</th>
        <th>Email</th>
        <th>T√©l√©phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="hotelTableBody">
      <!-- Les lignes seront ajout√©es dynamiquement -->
    </tbody>
  </table>

  <script>
    async function chargerHotels() {
      const res = await fetch('http://localhost:3000/api/hotels');
      const hotels = await res.json();
      const tbody = document.getElementById('hotelTableBody');
      tbody.innerHTML = '';

      hotels.forEach(hotel => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${hotel.nom}</td>
          <td>${hotel.ville}</td>
          <td>${hotel.pays}</td>
          <td>${hotel.email_contact}</td>
          <td>${hotel.t√©l√©phone}</td>
          <td><button class="btn" onclick="modifierHotel(${hotel.id})">Modifier</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function modifierHotel(id) {
      window.location.href = `modifier-hotel.html?id=${id}`;
    }

    chargerHotels();
  </script>
</body>
</html>
