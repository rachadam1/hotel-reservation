<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation du nettoyage</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f8fc; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    th { background: #ffc107; color: black; }
    .btn { padding: 6px 12px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ§¹ Chambres Ã  nettoyer</h1>

  <table>
    <thead>
      <tr>
        <th>NumÃ©ro</th>
        <th>Ã‰tage</th>
        <th>Type</th>
        <th>Notes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableNettoyage"></tbody>
  </table>

  <script>
    async function chargerChambres() {
      const res = await fetch('http://localhost:3000/api/chambres?statut=Ã  nettoyer');
      const chambres = await res.json();
      const tbody = document.getElementById('tableNettoyage');
      tbody.innerHTML = '';

      chambres.forEach(ch => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ch.numero}</td>
          <td>${ch.etage}</td>
          <td>${ch.type}</td>
          <td>${ch.notes || '-'}</td>
          <td><button class="btn" onclick="validerNettoyage(${ch.id})">âœ… Propre</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function validerNettoyage(id) {
      fetch(`http://localhost:3000/api/chambres/${id}/statut`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ statut: 'disponible' })
      }).then(() => chargerChambres());
    }

    chargerChambres();
  </script>
</body>
</html>
