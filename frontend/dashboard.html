<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 40px;
    }
    .panel {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .initial-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="initial-circle" id="userInitial">?</div>
  <h1>Bienvenue sur votre tableau de bord</h1>

  <div id="adminPanel" class="panel" style="display:none;">
    <h2>Admin</h2>
    <button onclick="createHotel()">Créer un hôtel</button>
    <button onclick="createOption()">Créer une option</button>
    <button onclick="voirRapports()">Voir les rapports</button>
  </div>

  <div id="receptionPanel" class="panel" style="display:none;">
    <h2>Réceptionniste</h2>
    <button onclick="voirReservations()">Voir les réservations</button>
    <button onclick="checkIn()">Check-in client</button>
    <button onclick="checkOut()">Check-out client</button>
  </div>

  <div id="clientPanel" class="panel" style="display:none;">
    <h2>Client</h2>
    <button onclick="faireReservation()">Faire une réservation</button>
    <button onclick="voirMesReservations()">Mes réservations</button>
    <button onclick="modifierAnnuler()">Modifier / Annuler</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Accès refusé. Veuillez vous connecter.');
      window.location.href = 'login.html';
    }

    const role = localStorage.getItem('role');
    const userName = localStorage.getItem('userName');

    if (userName) {
      document.getElementById('userInitial').textContent = userName.charAt(0).toUpperCase();
    }

    switch (role) {
      case 'admin':
        document.getElementById('adminPanel').style.display = 'block';
        break;
      case 'receptionniste':
        document.getElementById('receptionPanel').style.display = 'block';
        break;
      case 'client':
        document.getElementById('clientPanel').style.display = 'block';
        break;
      default:
        alert('Rôle inconnu. Veuillez vous reconnecter.');
        window.location.href = 'login.html';
    }

    // Fonctions fictives à connecter plus tard
    function createHotel() { alert('Créer hôtel'); }
    function createOption() { alert('Créer option'); }
    function voirRapports() { alert('Voir rapports'); }
    function voirReservations() { alert('Voir réservations'); }
    function checkIn() { alert('Check-in client'); }
    function checkOut() { alert('Check-out client'); }
    function faireReservation() { alert('Faire réservation'); }
    function voirMesReservations() { alert('Mes réservations'); }
    function modifierAnnuler() { alert('Modifier / Annuler réservation'); }
  </script>
</body>
</html>
